<!DOCTYPE html>
<head>
<title>Sandra's calculator for WebLab
    </title>
<link rel="stylesheet" type="text/css" href="calc.css">
</head>

<body>

<div id='container'>

<div id='display'>
  <input type='text' id='value' name='value' value='8675309' readonly='true'>
</div>

<div class='buttonrowcontainer'>
<input type='button' name='C' id='C' value='C' class='calcbutton'>
<input type='button' name='CE' id='CE' value='CE' class='calcbutton'>
<input type='button' name='sign' id='sign' value='+/-' class='calcbutton'>
<input type='button' name='x' id='x' value='X' class='calcbutton'>

</div>

<div class='buttonrowcontainer'>
<input type='button' name='seven' id='seven' value='7' class='calcbutton'>
<input type='button' name='eight' id='eight' value='8' class='calcbutton'>
<input type='button' name='nine' id='nine' value='9' class='calcbutton'>
<input type='button' name='star' id='star' value='*' class='calcbutton'>

</div>

<div class='buttonrowcontainer'>
<input type='button' name='four' id='four' value='4' class='calcbutton'>
<input type='button' name='five' id='five' value='5' class='calcbutton'>
<input type='button' name='six' id='six' value='6' class='calcbutton'>
<input type='button' name='slash' id='slash' value='/' class='calcbutton'>
</div>

<div class='buttonrowcontainer'>
<input type='button' name='one' id='one' value='1' class='calcbutton'>
<input type='button' name='two' id='two' value='2' class='calcbutton'>
<input type='button' name='three' id='three' value='3' class='calcbutton'>
<input type='button' name='plus' id='plus' value='+' class='calcbutton'>
</div>

<div class='buttonrowcontainer'>
<input type='button' name='zero' id='zero' value='0' class='calcbutton'>
<input type='button' name='point' id='point' value='.' class='calcbutton'>
<input type='button' name='equals' id='equals' value='=' class='calcbutton'>
<input type='button' name='minus' id='minus' value='-' class='calcbutton'>
</div>
    

    
</div>



</body>

</html>
